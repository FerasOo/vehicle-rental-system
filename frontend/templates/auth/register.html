{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <form id="registerForm">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Name</label>
            <input type="text" 
                   name="name"
                   class="w-full p-2 border rounded focus:border-blue-500 focus:outline-none"
                   required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Email</label>
            <input type="email" 
                   name="email"
                   class="w-full p-2 border rounded focus:border-blue-500 focus:outline-none"
                   required>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Password</label>
            <input type="password" 
                   name="password"
                   class="w-full p-2 border rounded focus:border-blue-500 focus:outline-none"
                   required>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Role</label>
            <select name="role"
                    class="w-full p-2 border rounded focus:border-blue-500 focus:outline-none"
                    required>
                <option value="CUSTOMER">Customer</option>
                <option value="EMPLOYEE">Employee</option>
            </select>
        </div>

        <div id="error-message" class="text-red-600 mb-4 hidden"></div>

        <div class="flex flex-col gap-4">
            <button type="submit" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-200">
                Register
            </button>
            
            <div class="text-center text-gray-600">
                Already have an account? 
                <a href="/auth/login" class="text-blue-500 hover:underline">
                    Login here
                </a>
            </div>
        </div>
    </form>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const data = Object.fromEntries(formData);
        
        try {
            const response = await fetch('/api/users/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            
            if (response.ok) {
                // Redirect to login page on success
                window.location.href = '/auth/login';
            } else {
                // Show error message
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = result.detail || 'Registration failed';
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = 'An error occurred during registration';
            errorDiv.classList.remove('hidden');
        }
    });
</script>
{% endblock %}
